<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub - Yusuf</title>
<style>
body {background:#000;color:#fff;font-family:sans-serif;text-align:center;padding:40px;}
button {padding:10px 20px;font-size:18px;margin:10px;cursor:pointer;}
#gameArea {margin-top:20px;}
</style>
</head>
<body>
<h1>Game Hub</h1>
<p>Click a game to play:</p>
<button id="guessBtn">Number Guess</button>
<button id="alertBtn">Simple Alert Game</button>

<div id="gameArea"></div>

<script>
const gameArea = document.getElementById('gameArea');

document.getElementById('guessBtn').addEventListener('click', function() {
  gameArea.innerHTML = '';
  const secret = Math.floor(Math.random() * 10) + 1;
  let guess = prompt('Guess a number between 1 and 10');
  if (guess !== null) {
    guess = parseInt(guess);
    if (guess === secret) alert('You got it!');
    else alert('Wrong! It was ' + secret);
  }
});

document.getElementById('alertBtn').addEventListener('click', function() {
  gameArea.innerHTML = '';
  alert('This is a simple alert game! Try again.');
});
</script>
</body>
</html>
