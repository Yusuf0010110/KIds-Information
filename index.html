<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geometry Dash Mini - Yusuf</title>
<style>
body {margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;}
canvas {background:#111;display:block;border:3px solid #0af;border-radius:12px;}
#score {position:absolute;top:20px;color:#0af;font-size:24px;font-weight:bold;}
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="game" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = {x:50,y:250,w:30,h:30,vy:0,jumping:false};
let gravity = 0.8;
let jumpPower = -12;
let obstacles = [];
let spawnTimer = 0;
let score = 0;
let speed = 4;
let gameOver = false;

function resetGame(){
  player.y=250; player.vy=0; player.jumping=false;
  obstacles=[]; spawnTimer=0; score=0; speed=4; gameOver=false;
}

document.addEventListener('keydown', e=>{
  if(e.code==='Space') jump();
});
canvas.addEventListener('click', jump);

function jump(){
  if(!player.jumping){
    player.vy = jumpPower;
    player.jumping = true;
  }
}

function spawnObstacle(){
  obstacles.push({x:canvas.width,y:260,w:30,h:40});
}

function update(){
  if(gameOver) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // player
  player.vy += gravity;
  player.y += player.vy;
  if(player.y >= 250){player.y=250; player.vy=0; player.jumping=false;}
  ctx.fillStyle = '#0af';
  ctx.fillRect(player.x,player.y,player.w,player.h);
  
  // obstacles
  spawnTimer++;
  if(spawnTimer>90){spawnObstacle(); spawnTimer=0;}
  
  for(let i=obstacles.length-1;i>=0;i--){
    obstacles[i].x -= speed;
    ctx.fillStyle='#f00';
    ctx.fillRect(obstacles[i].x,obstacles[i].y,obstacles[i].w,obstacles[i].h);
    
    // collision
    if(player.x<obstacles[i].x+obstacles[i].w &&
       player.x+player.w>obstacles[i].x &&
       player.y<obstacles[i].y+obstacles[i].h &&
       player.y+player.h>obstacles[i].y){
         gameOver = true;
         alert('Game Over! Score: '+score);
         resetGame();
    }
    
    // remove offscreen
    if(obstacles[i].x+obstacles[i].w<0) obstacles.splice(i,1);
  }
  
  // score
  score++;
  document.getElementById('score').textContent = 'Score: '+score;
  
  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
